{% extends "layout.html" %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg border-bottom border-body" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Futurniture</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse float-right" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">All products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin">Admin View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/addproduct">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/addbrand">Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/addcat">Categories</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html' %}
            {% if brands %}
            <h1 class="text-center mt-5">Add a brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Add brand" class="btn btn-info mt-2">
            </form>
            {% else %}
            <h1 class="text-center mt-5">Add a category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Add category" class="btn btn-info mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
